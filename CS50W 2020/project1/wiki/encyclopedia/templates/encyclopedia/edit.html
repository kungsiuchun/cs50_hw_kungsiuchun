{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Pages</h1>

    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}
        <h1>Title</h1>
        <input name="title" type="text" required="" value = "{{ title }}">
        <h1>Content</h1>
        <textarea style="width: 50%" class="form-control" aria-label="With textarea" name="content" required="">{{ entries }}</textarea>

        <button class="mt-3 btn btn-outline-primary">Change</button>
    </form>


{% endblock %}
