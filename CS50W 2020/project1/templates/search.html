{% extends "layout.html" %}

{% block heading %}
Search page
{% endblock %}

{% block body %}


<div class = "mt-auto ">

    <div class = "row mt-auto ">
        {% for book in books %}
        <div class = "col-md-auto mt-3">
            <div class ="card" style="height: 350px; width: 350px;">
                <a href= "{{ url_for('book', id=book.isbn) }}">Book</a>
                <img class="card__image" class="mx-auto card bg-light mb-3" alt="Car" style="max-height: 60%"   src="/static/book.png">
                    <h4>Title: {{ book.title }}</h4>
                    <h4>Author: {{ book.author }}</h4>
                    <h4>Year: {{ book.year }}</h4>
            </div>
        </div>
        {% else %}
            <p>No books found....</p>
        {% endfor %}
    </div>
</div>


{% endblock %}
